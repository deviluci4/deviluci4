name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks out the repository to the GitHub workspace
      - uses: actions/checkout@v3

      # Generates the snake gif and svg
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: deviluci4
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Shows the status of the build
      - name: Check git status
        run: git status

      # Push changes to the `output` branch to avoid cluttering `master`
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Publishes to GitHub Pages using the `output` branch
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
